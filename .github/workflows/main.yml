name: CI for Python Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  python-backend:
    name: Python Backend Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Skip tests (no tests yet)
      run: echo "No tests written yet"

    - name: List project files (includes frontend static files)
      run: |
        echo "Project structure:"
        ls -R
