name: Full Stack CI/CD for DOCSENSE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RAG/backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit black ruff

    - name: Lint with ruff and black
      run: |
        ruff check .
        black --check .

    - name: Run Security Scan with Bandit
      run: bandit -r .

    - name: Run Backend Tests (Placeholder)
      run: |
        # This project does not have a dedicated test suite yet.
        # In a real project, you would run pytest here.
        echo "No backend tests found, skipping."

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RAG/backend/frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Frontend Dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Build Frontend
      run: npm run build