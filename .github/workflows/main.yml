name: Full Stack CI/CD for DOCSENSE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- Backend Steps ---
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Backend Tests (Placeholder)
      working-directory: ./backend
      run: |
        # This project does not have a dedicated test suite yet.
        # In a real project, you would run pytest here.
        echo "No backend tests found, skipping."

    # --- Frontend Steps ---
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install Frontend Dependencies
      working-directory: ./backend/frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./backend/frontend
      run: npm run build