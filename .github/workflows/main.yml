name: CI for Python + Next.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # allows manual run

jobs:

  python:
    name: Python Backend Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Skip Python tests (none yet)
      run: echo "No Python tests yet"

  nextjs:
    name: Next.js Frontend Build
    runs-on: ubuntu-latest
    needs: python   # run only after python job succeeds

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Next.js dependencies
      run: |
        cd frontend
        npm install

    - name: Build Next.js Project
      run: |
        cd frontend
        npm run build || echo "Build failed or no build script"
